{template '_header'}


<div class="page-header">

    当前位置：<span class="text-primary">{if !empty($level['id'])}编辑{else}添加{/if}会员等级{if !empty($level['id'])}({$level['levelname']}){/if}</span>

</div>


<div class="page-content">

    <div class="page-sub-toolbar">

        <span class=''>
        </span>

    </div>
    <input type="hidden" name="id" value="{$level['id']}"/>
    <div class="form-group">

        <label class="col-lg control-label">保单分润</label>

        <div class="col-sm-9 col-xs-12">
            <div class='input-group fixsingle-input-group'>
                <span class='input-group-addon'>管理者分润比例</span>
                <input type="number" name="ordermoney" class="form-control" value="{$level['ordermoney']}"/>
                <span class='input-group-addon'>%</span>
            </div>
            <div class='input-group fixsingle-input-group' style="margin-top: 5px;">
                <span class='input-group-addon'>推荐人分润比例</span>
                <input type="number" name="ordernum" class="form-control" value="{$level['ordercount']}"/>
                <span class='input-group-addon'>%</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg control-label"></label>
        <div class="col-sm-9 col-xs-12">
            <input type="submit" value="提交" class="btn btn-primary"/>
            <input type="button" name="back" onclick='history.back()' {ifp
            'member.level.add|member.level.edit'}style='margin-left:10px;'{/if} value="返回列表" class="btn btn-default" />
        </div>

    </div>


</div>

{template '_footer'}
