{template '_header'}
<style>
    tbody tr td {
        position: relative;
    }

    tbody tr .icow-weibiaoti-- {
        visibility: hidden;
        display: inline-block;
        color: #fff;
        height: 18px;
        width: 18px;
        background: #e0e0e0;
        text-align: center;
        line-height: 18px;
        vertical-align: middle;
    }

    tbody tr:hover .icow-weibiaoti-- {
        visibility: visible;
    }

    tbody tr .icow-weibiaoti--.hidden {
        visibility: hidden !important;
    }

    .full .icow-weibiaoti-- {
        margin-left: 10px;
    }

    .full > span {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        vertical-align: middle;
        align-items: center;
    }

    tbody tr .label {
        margin: 5px 0;
    }

    .goods_attribute a {
        cursor: pointer;
    }

    .newgoodsflag {
        width: 22px;
        height: 16px;
        background-color: #ff0000;
        color: #fff;
        text-align: center;
        position: absolute;
        bottom: 70px;
        left: 57px;
        font-size: 12px;
    }

    .modal-dialog {
        min-width: 720px !important;
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
    }

    .catetag {
        overflow: hidden;

        text-overflow: ellipsis;

        display: -webkit-box;

        -webkit-box-orient: vertical;

        -webkit-line-clamp: 2;
    }
</style>
<div class="page-header">
    当前位置：<span class="text-primary">管理员管理</span>
</div>
<div class="page-content">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-responsive">
                <thead class="navbar-inner">
                <tr>
                    <th style="width:15%;">课程ID</th>
                    <th style="width:25%;">课程名称</th>
                    <th style="width:20%;">课程价格</th>
                    <th style="width:20%;">操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $member $row}
                <tr>
                    <td>{$row['id']}</td>
                    <td>{$row['member']['nickname']}</td>
                    <td>{$row['title']}</td>
                    <td>{if $row['status'] == 0 }<span style="color: red">未上课</span>{else}<span style="color: #0baefd">已上课</span>{/if}</td>
                    <td>{php echo date('Y-m-d',$row['schooltime'])}</td>
                    <td>
                        <a  class='btn  btn-op btn-operation' onclick="pass({$row['id']})" href="#">
                                   <span data-toggle="tooltip" data-placement="top" title="" data-original-title="通过">
                                        <i class='icow icow-bianji2'></i>
                                   </span>
                        </a>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>
    </div>

</div>
{template 'goods/batchcates'}
{template '_footer'}
<script>
    function pass(id) {
        $.post("{php echo webUrl('training/pass')}",{id:id},function (res) {
            if (res.code == 0){
                tip.msgbox.suc(res.msg);
                window.location.reload();
            }else{
                tip.msgbox.err(res.msg);
            }
        },'json')
    }
</script>
